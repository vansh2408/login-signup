<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn/SignUp</title>

    <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/photo-6/500/142-512.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Josefin+Slab:wght@500&family=Pacifico&family=Crete+Round&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="full-box">
            <div class="login-container">
                <!-- <ul class="top-area">
                    <li class="tab active"><a href="#signup">Sign Up</a></li>
                    <li class="tab"><a href="#login">Log In</a></li>
               </ul>  -->
                <div class="form">
                    <ul class="top-area">
                          <li class="tab active"><a href="#signup">Sign Up</a></li>
                          <li class="tab"><a href="#login">Log In</a></li>
                    </ul>  
                    <div class="tab-content">
                          <div id="signup">   
                            <h1 class="sign-title">Sign Up for Free!</h1>
                            <form action="/signup" method="POST">
                                <div class="form-control">
                                    <input type="text" name="name" required>
                                    <label>Full Name</label>
                                  </div>
                              <div class="form-control">
                                <input type="text" name="email" required>
                                <label>Email</label>
                              </div>
                              <div class="form-control">
                                <input type="password" name="password" required>
                                <label>Password</label>
                              </div>
                              
                                <button class="btn" type="submit">Sign Up</button>
                            </form>
                            
                         </div>
                      
                      <div id="login">   
                            <h1 class="sign-title">Welcome Back!</h1>
                                <form action="/login" method="POST" class="signIn">
                                      <div class="form-control">
                                          <input type="text" name="email" required>
                                          <label>Email</label>
                                      </div>
                                      <div class="form-control">
                                          <input type="password" name="password" required>
                                          <label>Password</label>
                                      </div>
                                      
                                        <button class="btn" type="submit">Log In</button>
                                       
                                </form>
                      </div>
                    </div>
                </div>
                <div id="google-login">
                    <div id="google">
                        <a href="/auth/google"><i class="fab fa-google"></i>Login with Google</a>
                    </div>

                    <div id="facebook">
                        <a href="/auth/google"><i class="fab fa-facebook-f"></i>Login with Facebook</a>
                    </div>
                </div>

            </div>
    </div>
    <div id="extra">
        <p>-By Vansh Nandwani<br>
            Enter input fields to see effect
        </p>
    </div>
    <!----- JQUERY ----->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script> -->
    <!----BOOTSTAP---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>

        const labels = document.querySelectorAll('.form-control label');
        labels.forEach(label =>{
        label.innerHTML = label.innerText.split('').map((letter, idx) => 
         `<span style="transition-delay:${idx * 50}ms">${letter}</span>`).join('')
        });



        $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
        var $this = $(this),
        label = $this.prev('label');
 
        if (e.type === 'keyup') {
            if ($this.val() === '') {
            label.removeClass('active highlight');
        }else {
          label.addClass('active highlight');
        }
        } else if (e.type === 'blur') {
     if( $this.val() === '' ) {
     label.removeClass('active highlight'); 
 } else {
     label.removeClass('highlight');   
 }   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
     label.removeClass('highlight'); 
 } 
      else if( $this.val() !== '' ) {
     label.addClass('highlight');
 }
    }
 
});
 
$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');
 
  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});


    </script>
</body>
</html>
